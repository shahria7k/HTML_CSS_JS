<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Text Animation Effects  CSS SVG Animated Text Typography</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="text">
        <h1>SHAHRIAR</h1>
        <svg>
            <filter id="fire">
                <feTurbulence id="turbulence" baseFrequency='0.1 0.1' numOctaves='2' seed='3'>
                    <animate attributeName='baseFrequency' dur='15s' values='0.1 0.1; 0.12 0.15' repeatCount='indefinite'></animate>
                </feTurbulence>
                <feDisplacementMap in='SourceGraphic' scale='25'></feDisplacementMap>
            </filter>
        </svg>
    </div>
</body>
</html>
